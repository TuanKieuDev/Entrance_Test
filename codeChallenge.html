<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Lucky Number</h1>
        </div>
        <div class="tieu-de">
            <p>Dự đoán con số của bạn nằm trong khoảng từ 1 đến 10</p>
        </div>
        <form class="guess">
            <input class="luckyNumber" type="text" placeholder="Nhập con số mà bạn dự đoán được" onkeypress="enterGuess(event)" id="may_man">
            <button class="quay" type="button" id="quay_so" onclick="count()" id="ket_qua">Quay số</button>
        </form>
    </div>
    <script src="codeChallege.js"></script>
</body>
</html>
